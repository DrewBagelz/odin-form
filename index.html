<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="style.css" />
		<title>Odin Sign-up Form</title>
	</head>
	<body>
		<div class="left-container">
			<div class="logo">
				<img src="./img/odin-lined.png" alt="logo for The Odin Project" />
				<span>ODIN</span>
			</div>
			<div class="photo-credit">
				Photo by
				<a href="https://unsplash.com/@haliewestphoto">Halie West</a> on
				<a href="https://unsplash.com/">Unsplash</a>
			</div>
		</div>
		<div class="right-container">
			<div class="info">
				<p>
					This is not a real online service! You know you need something like
					this in your life to help you realize your deepest dreams. Sign up
					<em>now</em> to get started.
				</p>
				<p>You <em>know</em> you want to.</p>
			</div>
			<div class="sign-up">
				<div class="form-header">Let's do this!</div>
				<form action="#" method="post">
					<div class="row-1">
						<label for="first-name">FIRST NAME</label>
						<input type="text" id="first-name" name="first-name" />
						<label for="last-name">LAST NAME</label>
						<input type="text" id="last-name" name="last-name" />
					</div>
					<div class="row-2">
						<label for="email">EMAIL</label>
						<input type="email" id="email" name="email" />
						<label for="phone">PHONE NUMBER</label>
						<input type="tel" id="phone" name="phone" />
					</div>
					<div class="row-3">
						<label for="pwd">PASSWORD</label>
						<input type="password" id="pwd" name="pwd" />
						<label for="confirm-pwd">CONFIRM PASSWORD</label>
						<input type="password" id="confirm-pwd" name="confirm-pwd" />
					</div>
					<div class="button">
						<button type="submit">Create Account</button>
						<p>Already have an account? <a href="#">Log in</a></p>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
